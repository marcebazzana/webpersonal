    <div>
        <h3>Formación</h3>
        <ul class="panelFormacion"></ul>
    </div>
    <div>
        <h3>Cursos</h3>
        <ul class="panelCursos"></ul>
    </div>
    <div>
        <h3>Idiomas</h3>
        <ul class="panelIdiomas"></ul>
    </div>
    <div class="editarcv">
        <div class="formularioCrearFormacion formularioCrearCursos">
            <h2>Crear Formación</h2>
            <input type="text" placeholder="Título" class="fTitulo">
            <input type="text" placeholder="Institución" class="fInstitucion">
            <input type="text" placeholder="Lugar" class="fLugar">
            <input type="text" placeholder="Período" class="fPeriodo">
            <input type="text" placeholder="Estado" class="fEstado">
            <button class="guardarFormacion">Guardar formación</button>
            <button class="guardarCursos">Guardar Cursos</button>
        </div>
        <div class="formularioCrearIdiomas">
            <input type="text" placeholder="Idioma" class="fIdioma">
            <input type="text" placeholder="Nivel" class="fNivel">
            <input type="text" placeholder="Formación" class="fFormacion">
            <button class="guardarIdiomas">Guardar Idiomas</button>
        </div>
        <div class="formularioEditarFormacion" style="display: none;">
            <p class="id-editar"></p>
            <input type="text" placeholder="Título" class="fTitulo-e">
            <input type="text" placeholder="Institución" class="fInstitucion-e">
            <input type="text" placeholder="Lugar" class="fLugar-e">
            <input type="text" placeholder="Período" class="fPeriodo-e">
            <input type="text" placeholder="Estado" class="fEstado-e">
            <input type="text" placeholder="Path Database" list="path" class="path-e">
            <datalist id="path">
                <option value="formacion"></option>
                <option value="cursos"></option>
            </datalist>
            <button class="editarFormacion">Guardar</button>
        </div>
        <div class="formularioEditarIdiomas" style="display: none;">
            <p class="id-editar"></p>
            <input type="text" placeholder="Idioma" class="fIdioma-e">
            <input type="text" placeholder="Nivel" class="fNivel-e">
            <input type="text" placeholder="Formación" class="fFormacion-e">
            <button class="editarIdiomas">Guardar</button>
        </div>
    </div>
